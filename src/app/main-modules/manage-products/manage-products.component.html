
<table class="table">
    <thead class="table-light">
        <tr>
            <th scope="col">Sl.No</th>
            <th scope="col">Title</th>
            <th scope="col">Agenda</th>
            <th scope="col">AppountmentDate</th>
            <th scope="col">Guest Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contack Number</th>
          </tr>
    </thead>
    <tbody>
       <ng-container *ngFor="let items of ProductData;let i = index">
        <tr>
            <th scope="row">{{i}}</th>
            <td>{{items.title}}</td>
            <td>{{items.agenda}}</td>
            <td>{{items.AppountmentDate}}</td>
            <td>{{items.guest.Name}}</td>
            <td>{{items.guest.Email}}</td>
            <td>{{items.guest.ContactNumber}}</td>
          </tr>
       </ng-container>
    </tbody>
  </table>
  <ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" style="text-align: center;"> Edit Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container *ngFor="let item of OpenModaldata">
      <div>
        <img [src]=item.ProductImage alt="" style="height: 250px;width: 250px;border-radius: 100%;left: 32%;position: relative;">
        <div class="form-group row">
          <label for="ProductName" class="col-sm-2 col-form-label">ProductName</label>
          <div class="col-sm-10">
            <input type="file" class="form-control">
          </div>
        </div>
      </div>
      <div>
        <form [formGroup]="CrateProductFrom" (ngSubmit)="SubmitFrom()">
          <div class="form-group row">
            <label for="ProductName" class="col-sm-2 col-form-label">ProductName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ProductName" formControlName="ProductName" name="a" from [value]=item.ProductName>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">ProductType</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ProductType" formControlName="ProductType" name="b" [value]=item.ProductType readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="ProductPrice" class="col-sm-2 col-form-label">ProductPrice</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="ProductPrice" formControlName="ProductbasePrice" name="c" [value]=item.ProductbasePrice>
            </div>
          </div>
          <div class="form-group row">
            <label for="ProductQuantity" class="col-sm-2 col-form-label">ProductQuantity</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="ProductQuantity" formControlName="ProductQuantity" name="ProductQuantity" [value]=item.ProductQuantity>
            </div>
          </div>

          <div style="position: relative;position: relative;display: flex;justify-content: center;">
            <button type="submit" class="btn btn-primary" style="margin-right: 5px;">Submit</button>
            <button type="reset" class="btn btn-primary">Clear</button>
          </div>
        </form>
      </div>
    </ng-container>
  </div>

  </div> -->
